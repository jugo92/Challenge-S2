version: '3'
services:
  mysqldb:
    image: mysql:5.7
    # image: arm64v8/mysql
    container_name: mysqldb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: challenge-s2
      MYSQL_USER: user
      MYSQL_PASSWORD: challenge-s2
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    # image: arm64v8/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment: 
      PMA_HOST: mysqldb
      PMA_PORT: 3306
    ports:
      - 8081:8081

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - 8080:8080

