name: Node.js CI

on:
  push:
    branches: [ "profile" ]
  pull_request:
    branches: [  "profile"]

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run test
      env:
        CI: true
